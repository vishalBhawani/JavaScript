<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Java Scriript DOM Console, confirm, alert, write</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../app.css">
</head>

<body>
    <div class="jsApp">
        <div class="text-center">
            <h2 class="border-bottom text-white py-5 mb-5 text-center">Java Scriript DOM Console,
                confirm, alert, write
            </h2>

            <h1 class="text-info fs-1 text-uppercase" id="appDisplay"> </h1>
            <button class="btn btn-success fs-4 my-5 btn-lg px-5 py-3" id="changeAppNameButton">Change App Name</button>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let appDisplay = document.getElementById('appDisplay');
            let changeAppNameButton = document.getElementById('changeAppNameButton');

            function setAppName() {
                alert("Welcome! Please set your application name.");
                let appName = prompt("Please enter the name of your application:");

                if (appName) {
                    let checkName = confirm(`You have entered "${appName}" as your application name. Do you want to save this name?`);
                    if (checkName) {
                        localStorage.setItem('appName', appName);
                        appDisplay.innerHTML = appName;
                    } else {
                        appDisplay.innerHTML = "Please try again.";
                        alert("You chose not to save the name. Please try again.");
                    }
                } else {
                    appDisplay.innerHTML = "Please try again.";
                    alert("No name was entered. Please try again.");
                }
            }

            let appName = localStorage.getItem('appName');

            if (!appName) {
                setAppName();
            } else {
                appDisplay.innerHTML = appName;
            }

            changeAppNameButton.addEventListener('click', () => {
                localStorage.removeItem('appName');
                setAppName();
            });
        });

    </script>
    <script src="pratice.js"></script>
</body>

</html>
